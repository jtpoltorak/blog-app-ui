<section>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Create a Post
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <input type="file" name="file" id="file" (change)="onUploadImage($event)">
        <div [hidden]="!imageUploadPercent">
          <mat-progress-bar mode="determinate" value="{{ imageUploadPercent | async }}"></mat-progress-bar>
        </div>
        <div [hidden]="!imageURL">
          <img [src]="imageURL || '//:0'">
        </div>
      </div>
      <mat-form-field>
        <input matInput placeholder="Post Title" [(ngModel)]="title">
      </mat-form-field>
      <br>
      <mat-form-field>
        <textarea matInput placeholder="Post Content" [(ngModel)]="content" rows="10">
        </textarea>
      </mat-form-field>
      <br>
      <button mat-raised-button color="accent" (click)="onCreatePost()" [disabled]="!title || !content">
        {{buttonText}}
      </button>
    </mat-expansion-panel>
  </mat-accordion>
</section>
